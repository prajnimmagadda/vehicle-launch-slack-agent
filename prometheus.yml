global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'vehicle-program-slack-bot'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['slack-bot:9090']

  # Example job for scraping additional targets
  # - job_name: 'prometheus'
  #   static_configs:
  #     - targets: ['localhost:9090']

  # Example job for scraping with custom settings
  # - job_name: 'slack-bot-metrics'
  #   scrape_interval: 5s
  #   static_configs:
  #     - targets: ['slack-bot:9090']
  #   metrics_path: '/metrics'
  #   scrape_timeout: 10s 